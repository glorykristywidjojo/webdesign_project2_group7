<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAVORA - Applicant Form</title>
    <link rel="stylesheet" href="../../../css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head> 
<body>
 <section class="plan-trip-hero">
      <h2>Plan Your Perfect Trip</h2>
      <p>Tell us about your travel preferences and we'll craft the perfect itinerary</p>
    </section>

    <!-- Step Progress Bar -->
    <div class="step-progress">
      <div class="step active">
        <div class="step-circle">1</div>
        <div class="step-label">Biodata</div>
      </div>
      <div class="step">
        <div class="step-circle">2</div>
        <div class="step-label">Payment</div>
      </div>
      <div class="step">
        <div class="step-circle">3</div>
        <div class="step-label">Confirmation</div>
      </div>
    </div>

<section class="personal-form-section">
      <div class="contact-page-container contact-page-grid">

        <div class="personalinfo-form">
          <h2>Personal Information</h2>
          <form>
            <label for="full-name">Full Name</label>
            <input id="full-name" name="full-name" type="text" required class="contact-page-input" />

            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" required class="contact-page-input" />

            <label for="phone">Phone Number</label>
            <input id="phone" name="phone" type="tel" placeholder="+62..." required class="contact-page-input" /> 

            <label>Gender</label>
            <div class="gender-form">
              <label for="male">
                <input type="radio" name="gender" value="male" required class="gender-form-input">
                Male
              </label>
              <label for="female">
                <input type="radio" name="gender" value="female" required class="gender-form-input">
                Female
              </label>
            </div>

            <div class="travel-packages-form">
          <h2>Travel Packages</h2>
          <form>
            <div class="destination-date-container">
              <div>
                <label for="destination">Destination</label>
                <select id="destination" name="destination" class="contact-page-select">
                  <option>Amsterdam</option>
                  <option>Hokkaido</option>
                  <option>New York</option>
                </select>
              </div>
              <div>
                <label for="travel-date">Select Date</label>
                <input id="travel-date" name="travel-date" type="date" required class="contact-page-input" min="" max="" />
              </div>
            </div>

            <label for="travel-preferences">Travel Preferences</label>
            <select id="travel-preferences" name="travel-preferences" class="contact-page-select">
              <option>Dam Square - canals - Van Gogh Museum - Jordaan - Museumplein.</option>
              <option>NDSM Wharf - Aâ€™DAM Lookout - Vondelpark - Albert Cuyp Market.</option>
              <option>Odori Park - Shiroi Koibito - Otaru Canal - Blue Pond - Shikisai no Oka.</option>
              <option>Snow Festival - Maruyama Zoo - Jozankei Onsen - Mount Moiwa - Tanukikoji.</option>
              <option>Statue of Liberty - Central Park - Times Square - Met Museum - Broadway.</option>
              <option>Seaport District - Brooklyn Bridge - High Line - Grand Central - Fifth Ave.</option>
             <label> 
            
              
            <label>Travel Type</label>
            <div class="traveltype-form">
              <label>
                <input type="checkbox" name="travel-type" value="adventure" class="traveltype-form-input">
                Adventure
              </label>
              <label>
                <input type="checkbox" name="travel-type" value="cultural" class="traveltype-form-input">
                Cultural
              </label>
              <label>
                <input type="checkbox" name="travel-type" value="relaxation" class="traveltype-form-input">
                Relaxation
              </label>
              <label>
                <input type="checkbox" name="travel-type" value="business" class="traveltype-form-input">
                Business
              </label>
            </div>
          
            <h2>Additional Information <span class="optional-label">(Optional)</span></h2>
            <textarea id="message" name="message" rows="4" placeholder="Type your message here..." class="contact-page-textarea" maxlength="800"></textarea>
            <a href="/html/main.html"><button type="button" class="login-page-back-btn">Back</button></a>
            <button t ype="button" class="contact-page-submit-btn" onclick="if(validateForm()) window.location.href='/html/pages/itempurchase/payment.html'">Next</button>
          </form>
          <script src="../../../Js/style.js"></script>
          </body>
          </html>
