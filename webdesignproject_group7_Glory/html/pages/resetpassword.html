<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Login </title>
        <link rel="stylesheet" href="../../../css/style.css">
        <script src="../../../js/jquery-3.7.1.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <style>
        .forgot-page-header {
            display: flex;
            justify-content: center; 
            align-items: center; 
            gap: 50px; 
            margin-bottom: 1px;
        }
        .forgot-page-paragraph {
            display: flex;
            justify-content: center; 
            align-items: center;
        }
        .forgot-page-container {
            padding-top: 4px;
            padding: 16px;
        }
        .forgot-page-form {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 3px solid #FF9D00;
            border-radius: 10px;
            background-color: #FFCF71;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            align-items: center;
            justify-content: center;
        }
        </style>
        <script>
            $(document).ready(function() {
                const form = $('.forgot-page-form');
                const newPasswordInput = $('#new_password');
                const confirmPasswordInput = $('#confirm_new_password');

                form.on('submit', function(event) {
                    const newPassword = newPasswordInput.val().trim();
                    const confirmPassword = confirmPasswordInput.val().trim();

                    if (newPassword.length < 8) {
                        event.preventDefault();
                        alert('Password must be at least 8 characters long.');
                        newPasswordInput.focus();
                        return;
                    }

                    if (newPassword !== confirmPassword) {
                        event.preventDefault();
                        alert('Passwords do not match. Please re-enter.');
                        confirmPasswordInput.focus();
                        return;
                    }

                    event.preventDefault();
                    window.location.href = '../login.html';
                });
            });
        </script>
    </head>
    <body>
        <a href="/html/pages/login.html"><button type="button" class="login-page-back-btn">Back</button></a>
        <form class="forgot-page-form">
            <h1 class="forgot-page-header"> Reset Password </h1>
            <div class="forgot-page-container">
                <p class="forgot-page-paragraph"> Please enter the six-digit verification code we've sent to your email. This code will expire in one minute. </p>

                <label for="new_password"><b>Enter New Password</b></label>
                <input type="password" placeholder="Enter New Password" name="new_password" minlength="8" required class="login-page-input" id="new_password" autocomplete="new-password">

                <label for="confirm_new_password"><b>Confirm New Password </b></label>
                <input type="password" placeholder="Confirm New Password" name="confirm_new_password" minlength="8" required class="login-page-input" id="confirm_new_password" autocomplete="new-password">

                <button type="submit" class="login-page-submit-btn" id="verifycode"> Send Reset Link </button>
            </div>
        </form>
    </body>
</html>
