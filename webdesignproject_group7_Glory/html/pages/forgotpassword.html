<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Login </title>
        <link rel="stylesheet" href="../../../css/style.css">
        <script src="../../../js/jquery-3.7.1.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <style>
            .forgot-page-header {
                display: flex;
                justify-content: center; 
                align-items: center; 
                gap: 50px; 
                margin-bottom: 1px;
            }
            .forgot-page-paragraph {
                display: flex;
                justify-content: center; 
                align-items: center;
            }
            .forgot-page-container {
                padding-top: 4px;
                padding: 16px;
            }
            .forgot-page-form {
                width: 400px;
                margin: 0 auto;
                padding: 20px;
                border: 3px solid #FF9D00;
                border-radius: 10px;
                background-color: #FFCF71;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                align-items: center;
                justify-content: center;
            }
        </style>
        <script>
            $(document).ready(function() {
                $("#goinput").on("click", function(event) {
                    event.preventDefault();
                    const emailValue = $("#email").val();

                    if (emailValue.trim() === "") {
                        alert("Please enter a valid email address.");
                        return false; 
                    }

                    if (!emailValue.includes("@") || !emailValue.includes(".")) {
                        alert("It doesn't look pretty valid. Please enter a valid email address.");
                        return false; 
                    }

                    window.location.href = "inputcode.html";
                });
                
                $("#email").on("change", function() {
                    console.log("Email input changed to: " + $(this).val());
                });
            });
        </script>
    </head>
    <body>
        <a href="/html/pages/login.html"><button type="button" class="login-page-back-btn">Back</button></a>
        <form class="forgot-page-form">
            <h1 class="forgot-page-header"> Forgot Password </h1>
            <div class="forgot-page-container">
                <p class="forgot-page-paragraph"> If the account exists, we will email you instructions to reset the password. </p>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required class="login-page-input" id="email">

                <button type="submit" class="login-page-submit-btn" id="goinput">Send Reset Link</button>
            </div>
        </form>
    </body>
</html>
